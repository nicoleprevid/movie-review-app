<div class="flex flex-wrap justify-center">
    <div class="col-4 m-4" *ngFor="let filter of filters">
      <app-button-filter 
        [label]="filter.label" 
        [filter]="filter.value" 
        [isActive]="activeFilter === filter.value" 
        (filterApplied)="onFilterApplied($event)">
      </app-button-filter>
    </div>
  </div>
