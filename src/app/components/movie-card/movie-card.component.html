<div *ngIf="movie" class="max-w-40 w-40 rounded-lg overflow-hidden shadow-2xl bg-white-transparent-90">
  <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="Movie Poster" class="w-full h-48 object-cover">
  <div class="p-4">
    <h5 class="text-md font-semibold mb-2">{{ movie.title }}</h5>
    <p class="text-gray-700 mb-1">{{ movie.release_date | date:'yyyy' }}</p>
    <p class="text-gray-700">{{ movie.genre_ids.join(', ') }}</p>
  </div>
</div>
