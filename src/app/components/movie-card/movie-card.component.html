
<div *ngIf="movie" class="max-w-40 w-40 rounded-lg overflow-hidden shadow-2xl bg-white-transparent-90 ">
  <img [src]="movie.Poster" alt="Movie Poster" class="w-full h-48 object-cover">
  <div class="p-4">
    <h5 class="text-md font-semibold mb-2">{{ movie.Title }}</h5>
    <p class="text-gray-700 mb-1">{{ movie.Year }}</p>
    <p class="text-gray-700">{{ movie.Genre }} </p>
  </div>
</div>
