
<div *ngIf="movie" class="relative w-fill h-fit flex items-center justify-center bg-gray-200">
  <div class="absolute inset-0 bg-cover bg-center opacity-50"
    [ngStyle]="{'background-image': 'url(https://image.tmdb.org/t/p/original' + movie.backdrop_path + ')'}">
  </div>

  <div *ngIf="movie" class="relative z-10 max-w-4xl w-full bg-white bg-opacity-70 p-5 m-8 rounded-lg shadow-lg">
    <h1 class="text-4xl font-bold mb-4 text-center">{{ movie.title }}</h1>
    <div class="flex flex-col md:flex-row items-center md:items-start md:space-x-6">
      <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="Movie Poster"
        class="w-full md:w-1/3 rounded-lg mb-4 md:mb-0">
      <div class="flex-1 space-y-4">
        <p class="text-gray-700"><strong>Data de Lançamento:</strong> {{ movie.release_date | date: 'longDate' }}</p>
        <!-- <p class="text-gray-700"><strong>Gêneros:</strong> {{ movie.genres?.map((g: genre) => g.name).join(', ') }}</p> -->
        <p class="text-gray-700"><strong>Sinopse:</strong> {{ movie.overview }}</p>
        <p class="text-gray-700"><strong>Avaliação:</strong> {{ movie.vote_average }}</p>
      </div>
    </div>
  </div>

</div>
