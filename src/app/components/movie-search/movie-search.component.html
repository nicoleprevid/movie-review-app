
<form [formGroup]="searchForm" class="max-w-lg mx-auto p-3  bg-white-transparent-90 rounded-lg shadow-lg">
    <div class="flex items-center">
      <input formControlName="title" placeholder="Search for a movie" class="w-full px-4 py-2 text-md font-semibold text-gray-900 placeholder-gray-400 bg-white bg-opacity-50 border border-transparent rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-300 focus:border-transparent" />
    </div>
  </form>
  

<div class="flex flex-wrap justify-center  gap-3 mt-6">
    <div class="col-4" *ngFor="let movie of movies">
      <app-movie-card [movie]="movie"></app-movie-card>
    </div>
  </div>
